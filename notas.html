<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notas.css">
  <title>Portal do aluno</title>
  <link rel="website icon type="png" href="img/logo.png"> 
  <button class="btn btn-primary" onclick="window.location.href = 'index.html';">Sair</button>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
    <img src="img/logo.png" alt="Logo do Colégio Damas" class="logo"> 
  <div class="container">
    <h1>Portal do Aluno - Colégio Damas</h1>
    <div class="input-container">
      <label for="portuguese">Português:</label>
      <input type="number" id="portuguese" min="0" max="10">
    </div>
    <div class="input-container">
      <label for="math">Matemática:</label>
      <input type="number" id="math" min="0" max="10">
    </div>
    <div class="input-container">
      <label for="science">Ciências:</label>
      <input type="number" id="science" min="0" max="10">
    </div>
    <div class="input-container">
      <label for="history">História:</label>
      <input type="number" id="history" min="0" max="10">
    </div>
    <div class="input-container">
      <label for="geography">Geografia:</label>
      <input type="number" id="geography" min="0" max="10">
    </div>
    <button onclick="calculate()">Calcular</button>
    <p id="result"></p>
  </div>
  <script src="notas.js"></script>
</body>
</html>
