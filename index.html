<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <!-- Adicione os links para as bibliotecas do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/login.css">
  <link rel="website icon" type="png" href="./img/logo.png"> 
</head>
<body class="d-flex align-items-center vh-100">

    <div id="cookie-banner" class="cookie-banner">
        <p>Este site utiliza cookies. Ao continuar navegando, você concorda com o uso de cookies.</p>
        <button id="accept-cookies">Aceitar</button>
        <button id="deny-cookies">Negar</button>
    </div>
    <div class="hamburger-container">
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div> 
  
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Login <img class="logo" src="./img/logo.png" alt="Logo"></h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite o email">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button class="btn btn-primary" onclick="window.location.href = 'https://rededamas.com.br/unidades/colegio-damas';">Matricule-se</button>
      </form>
      <span class="damas">REDE DAMAS HÁ MAIS DE 100 ANOS FAZENDO A DIFERENÇA</span>
    </div>
  </div>
</div>

<script src="./js/login.js"></script> 
</body>
</html>
